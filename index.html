<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css" integrity="sha512-IgmDkwzs96t4SrChW29No3NXBIBv8baW490zk5aXvhCD8vuZM3yUSkbyTBcXohkySecyzIrUwiF/qV0cuPcL3Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
</head>
<body>
    <section class="hero hero-body is-dark container">
        <h1 class="title">Pincode Location Finder(INDIA)</h1>
        <h2 class="subtitle">Enter a zipcode.</h2>
        <form id="zipForm">
          <div class="field">
            <div class="control has-icons-left has-icons-right">
              <input class="input zip is-large" type="text" placeholder="Enter Zipcode">
              <span class="icon is-small is-left">
                <i class="fa-solid fa-map-pin"></i>
              </span>
              <span class="icon is-small is-right icon-check">
                <i class="fa-solid fa-check"></i>
              </span>
              <span class="icon is-small is-right icon-remove">
                <i class="fa-solid fa-xmark"></i>
              </span>
            </div>
          </div>
        </form>
      </section>
      
      <br>
      <div class="container">
        <div id="output"></div>
      </div>
      <script src="https://kit.fontawesome.com/e80646ae69.js" crossorigin="anonymous"></script>

      <script src="script.js"></script>
</body>
</html>
